<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feminist API</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    blockquote {
      background: #f9f9f9;
      border-left: 10px solid #ccc;
      margin: 1.5em 10px;
      padding: 1.5em 10px;
      quotes: "\201C""\201D""\2018""\2019";
    }

    blockquote:before {
      color: #ccc;
      content: open-quote;
      font-size: 4em;
      line-height: 0.1em;
      margin-right: 0.25em;
      vertical-align: -0.4em;
    }

    blockquote p {
      display: inline;
    }
  </style>
</head>
<script type="text/javascript">
  const data = [
    { "message": "It took me quite a long time to develop a voice, and now that I have it, I am not going to be silent.", "author": "Madeleine Albright" },
    { "message": "I raise up my voice—not so that I can shout, but so that those without a voice can be heard. We cannot all succeed when half of us are held back.", "author": "Malala Yousafzai" },
    { "message": "A woman with a voice is, by definition, a strong woman", "author": "Melinda Gates" },
    { "message": "I am not free while any woman is unfree, even when her shackles are very different from my own.", "author": "Audre Lorde" },
    { "message": "The more I have spoken about feminism the more I have realized that fighting for women's rights has too often become synonymous with man-hating. If there is one thing I know for certain, it is that this has to stop", "author": "Emma Watson" },
    { "message": "Women must learn to play the game as men do.", "author": "Eleanor Roosevelt" },
    { "message": "No woman should be told she can't make decisions about her own body. When women's rights are under attack, we fight back.", "author": "Kamala Harris" },
    { "message": "I feel now that the time is come when even a woman or a child who can speak a word for freedom and humanity is bound to speak.", "author": "Harriet Beecher Stowe" },
    { "message": "In the future, there will be no female leaders. There will just be leaders.", "author": "Sheryl Sandberg" },
    { "message": "Women's freedom is the sign of social freedom.", "author": "Rosa Luxemburg" },
    { "message": "Women have discovered that they cannot rely on men's chivalry to give them justice.", "author": "Helen Keller" },
    { "message": "Another world is not only possible, she is on her way. On a quiet day, I can hear her breathing.", "author": "Arundhati Roy" },
    { "message": "More and more women are realizing that only collective strength and action will allow us to be free to fight for the kind of society that meets basic human needs.", "author": "Roxanne Dunbar" },
    { "message": "A revolutionary woman can't have no reactionary man.", "author": "Assata Shakur" },
    { "message": "There is no gate, no lock, no bolt that you can set upon the freedom of my mind.", "author": "Virginia Woolf" },
    { "message": "I am a woman and a warrior. If you think I can't be both, you've been lied to.", "author": "Jennifer Zeynab Joukhadar" }
  ];

  const getQuote = () => {
    let r_data = data[Math.floor(Math.random() * data.length)];
    document.getElementById('quote').innerHTML = `${r_data.message}<br/> —${r_data.author}`;
  };
</script>

<body onload="getQuote()">
  <blockquote>
    <p id="quote" />
  </blockquote>
</body>

</html>
